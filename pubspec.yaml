name: definitely_not_notifications
description: This plugin allows Flutter desktop apps to displaying local notifications.
version: 0.1.5

platforms:
  windows:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  uuid: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: DefinitelyNotNotificationsPlugin
